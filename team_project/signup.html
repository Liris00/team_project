<!DOCTYPE html>
<!-- HTML5 문서 시작 -->
<html lang="kor">
<head>
    <!-- 메타 정보 및 외부 리소스 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Choice - Login or Sign Up</title>
    <link rel="stylesheet" href="gpt.css">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
</head>

<!-- 내비게이션 템플릿 확장 --> 

<body>
    <nav class="navbar">
        <div class="logo">빨강 파랑</div>
        <!-- 로고 영역 -->
        <div class="menu-toggle" id="menu-toggle">
          <!-- 햄버거 메뉴 아이콘 -->
          <div></div>
          <div></div>
          <div></div>
        </div>
        <ul id="nav-links">
          <!-- 네비게이션 링크 -->
          <li><a href="#home">로그인</a></li>
          <li><a href="#about">회원가입</a></li>
          <li><a href="#services">뉴스</a></li>
          <li><a href="#contact">테스트</a></li>
        </ul>
      </nav>
      <script src="script.js"></script>
      <!-- JavaScript 파일 연결 -->
    <div class="form-container">
        <!-- 회원가입 양식 컨테이너 -->
        <div class="title">
            <!-- 제목 및 양식 -->
            <form>
                <fielset>
                    <!-- 기본 정보 입력 -->
                    <legend style="margin-bottom: 20px;">회원가입</legend>
                    <p style="margin-bottom: 20px;">
                        <label for="userid">아이디를 입력하시오.</label>
                        <input type="text" id="userid">
                    </p>
                    <p style="margin-bottom: 20px;">
                        <label for="passwd">비밀번호를 입력하시오.</label>
                        <input type="password" id="passwd">
                    </p>
                    <p style="margin-bottom: 20px;">
                        <label for="passwd">비밀번호 확인</label>
                        <input tyep="password" id="passwd">
                    </p>
                </fielset>
                <fieldset>
                    <!-- 추가 개인 정보 입력 -->
                    <legend>개인 정보 입력 [선택]</legend>
                    <p>
                        <label for="age">나이</label>
                        <input type="number" id="age">
                    </p>
                    <p>
                        <label for="sex">성별</label>
                        <select name="sex" id="sex">
                            <option value="남성">남성</option>
                            <option value="여성">여성</option>
                            <option value="기타">기타</option>
                        </select>
                    </p>
                    <p>
                        <label for="job">직업</label>
                        <select name="job" id="job">
                            <!-- 다양한 직업 선택 -->
                            <option value="의료및보건">의료및보건</option>
                            <option value="IT및기술" selected>IT및기술</option>
                            <option value="교육및학문">교육및학문</option>
                            <option value="예술및문화">예술및문화</option>
                            <option value="환경및농업">환경및농업</option>
                            <option value="금융및비지니스">금융및비지니스</option>
                            <option value="법률및사법">법률및사법</option>
                            <option value="공공및정부관련">공공및정부관련</option>
                            <option value="노동및제조업">노동및제조업</option>
                            <option value="자영업및프리랜서">자영업및프리랜서</option>
                            <option value="기타">기타</option>
                        </select>
                    </p>
                    <p>
                        <label for="인종">인종</label>
                        <select name="skin" id="skin">
                            <!-- 인종 선택 -->
                            <option value="백인">백인</option>
                            <option value="흑인">흑인</option>
                            <option value="아시아계">아시아계</option>
                            <option value="히스패닉">히스패닉</option>
                            <option value="혼혈및기타">혼혈및기타</option>
                        </select>
                    </p>
                    <p> 
                        <label for="제출">회원가입 완료</label>
                        <input type="submit" id="submit">
                    </p>
                </fieldset>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
    <!-- 스크립트 파일 연결 -->
</body>
</html>
