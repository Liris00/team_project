<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체크형 성향 테스트</title>
    <link rel="stylesheet" href="gpt.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">빨강 파랑</div>
        <ul id="nav-links">
            <li><a href="#home">로그인</a></li>
            <li><a href="#about">회원가입</a></li>
            <li><a href="#services">뉴스</a></li>
            <li><a href="#contact">테스트</a></li>
        </ul>
    </nav>
    <div class="form-container">
        <h1>정치 성향 테스트</h1>
        <form id="preference-form">
            <!-- 질문 컨테이너 -->
            <div id="question-container">
                <!-- 질문은 JavaScript에서 동적으로 추가됩니다 -->
            </div>
            <!-- 페이지 버튼 -->
            <div id="pagination-buttons" class="pagination">
                <!-- 페이지 버튼은 JavaScript에서 동적으로 추가됩니다 -->
            </div>
        </form>
        <!-- 결과 표시 -->
        <div id="result" class="result"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
